          <label class="">Tinggi</label>
          <input type="number" class="form-control" id="tinggiInput" placeholder="Masukkan Tinggi">
          <label class="">Selimut</label>

  <script>
    function hitung() {
      const jenisBangun = "kerucut";
      const jarijari = parseFloat(document.getElementById("jariInput").value);
      const tinggi = parseFloat(document.getElementById("tinggiInput").value);
      const selimut = parseFloat(document.getElementById("selimutInput").value);

      // Validasi input
      if (isNaN(jarijari) || isNaN(tinggi) || isNaN(selimut)) {
        alert("Kolom input harus diisi dengan angka.");
        return;
      }

      if (jenisBangun === "kerucut") {
        // Hitung volume dan luas permukaan dengan phi sejati (22/7)
        const volumeReferensi = (1 / 3) * (22 / 7) * jarijari * jarijari * tinggi;
        const luasPermukaanReferensi = (22 / 7) * jarijari * (jarijari + selimut);

        // Hitung volume dan luas permukaan dengan phi hampiran (3.14)
        const volumeKode = (1 / 3) * 3.14 * jarijari * jarijari * tinggi;
        const luasPermukaanKode = 3.14 * jarijari * (jarijari + selimut);

        // Hitung galat relatif
        const galatRelatifVolume = (Math.abs((volumeKode - volumeReferensi) / volumeReferensi) * 100).toFixed(4);
        const galatRelatifLuasPermukaan = (Math.abs((luasPermukaanKode - luasPermukaanReferensi) / luasPermukaanReferensi) * 100).toFixed(4);

        const textarea = document.createElement("textarea");
        textarea.setAttribute("rows", "15");
        textarea.setAttribute("cols", "165");
        textarea.setAttribute("readonly", "true");
        textarea.textContent =
          "RUMUS :\n \n" +
          "Volume : ⅓ × phi × r × r × tinggi \n" +
          "Luas Permukaan : phi × r × (r + selimut) \n \n" +
          "JAWABAN :\n \n" +
          "Volume Kerucut : (1/3) × 3.14 × "+(jarijari)+" × "+(jarijari)+" × "+(tinggi)+" = " + volumeKode + "cm³ \n" +
          "Luas Permukaan Kerucut : 3.14 × "+(jarijari)+" × ("+(jarijari)+" + "+(selimut)+") = " + luasPermukaanKode + "cm² \n" +
          "Galat Volume: " + galatRelatifVolume + "%" + "\n" +
          "Galat Luas Permukaan: " + galatRelatifLuasPermukaan + "%" + "\n";

        const hasilContainer = document.getElementById("hasilContainer");
        hasilContainer.innerHTML = "";
        hasilContainer.appendChild(textarea);
      }
    }

  </script>
  <div id="hasilContainer"></div>
